name: Publish Docker image

on:
    workflow_dispatch:
        inputs:
            tags:
                description: Image tags
                required: false
                type: string
            build_args:
                description: Build-time variables
                required: false
                type: string
            platforms:
                description: Image platforms (you can specify multiple platforms separated by comma)
                required: false
                type: string
                default: linux/amd64,linux/arm64

jobs:
    run:
        name: Run
        runs-on: ubuntu-latest
        steps:
            -   name: Set env variables
                run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7 )" >> $GITHUB_ENV
        
            -   name: Show set environment variables
                run: printf "  TAG: %s\n"  "$TAG"
        
            -   name: Add SHORT_SHA env property with commit short sha
                run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
        
            -   name: Configure AWS credentials
                uses: aws-actions/configure-aws-credentials@v2
                with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}
        
            -   name: Login to AWS ECR
                run: aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin public.ecr.aws/s1z6s8h0
        
            -   name: Check out the repo
                uses: actions/checkout@v4
    
            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3
    
            -   name: Build and push
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./Dockerfile
                    push: true
                    cache-from: type=gha
                    tags: public.ecr.aws/s1z6s8h0/midl-xyz/blockscout-frontend:${{ env.SHORT_SHA }}
                    platforms: ${{ inputs.platforms }}
                    labels: ${{ steps.meta.outputs.labels }}
                    build-args: |
                        GIT_COMMIT_SHA=${{ env.SHORT_SHA }}
                        GIT_TAG=${{ github.ref_type == 'tag' && github.ref_name || '' }}
                        ${{ inputs.build_args }}
              